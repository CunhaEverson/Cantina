<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/main.css">
    <title>Feeding Unicap</title>
</head>

<body onLoad="slide1()">
    <a id="aId"><img id="id"></a>

    <header>
        <nav>
            <div class="container">
                <a href="index.html" class="logo">
                    <h1>Feeding Unicap</h1>
                </a>
                <div class="menu">
                    <ul>
                        <li>
                            <a href="sobre.html">SOBRE</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <section class="hero">
            <div class="container">
                <form id="formSearch">
                    <input type="search" placeholder="O QUE DESEJA COMER HOJE?" name="inputSearch" id="inputSearch">
                </form>
            </div>
        </section>
    </header>

    <main>
        <div class="container">
            <h3>Pratos</h3>
            <section class="pratos" id="product-div"></section>
        </div>

        <div class="modal hide">
            <form class="modal form" id="form-product">
                <div class="form-group">
                    <label for="title">Prato</label>
                    <input type="text" name="title" id="title" class="form-control" placeholder="Ex. Prato 1" required="required">
                </div>
                <div class="form-grupo">
                    <label for="quantity">Quantidade</label>
                    <input type="number" name="quantity" id="quantity" class="form-control" placeholder="Ex.1" required="required" min="1">
                </div>
                <div class="form-group">
                    <label for="name">Seu nome</label>
                    <input type="text" name="name" id="name" class="form-control" placeholder="Ex. Everson" required="required">
                </div>
                <div class="form-group">
                    <label for="address">Localidade/Endereço</label>
                    <input type="text" name="address" id="address" class="form-control" placeholder="Ex. R. do Príncipe, 526 - Boa Vista, Recife - PE" required="required">
                </div>
                <div class="form-group">
                    <label for="payment">Pagamento</label>
                    <select name="payment" id="payment" class="form-control" required="required">
                        <option value="dinheiro">Dinheiro</option>
                        <option value="cartao">Cartão de crédito</option>
                    </select>
                </div>
                <div class="btn-group">
                    <button type="submit" class="btn btn-success">Finalizar Pedido</button>
                    <button type="button" class="btn btn-danger" onclick="modalFunc()">Cancelar</button>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>Desenvolvido pelo aluno da Unicap, Everson Cunha.</p>
        </div>
    </footer>
    <script src="javascript/produtos.js"></script>
    <script src="javascript/app.js"></script>
    
    
</body>

</html>
